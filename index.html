<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Feud Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Family Feud</h1>
        </header>
        <main>
            <section id="question-section">
                <h2 id="current-question">Question will appear here</h2>
                <ul id="answers">
                    <!-- Dynamic Answers -->
                </ul>
            </section>

            <section id="score-section">
                <h3>Score</h3>
                <p>Round 1: <span id="round1-score">0</span></p>
                <p>Round 2: <span id="round2-score">0</span></p>
                <p>Round 3: <span id="round3-score">0</span></p>
                <p>Bonus Round: <span id="bonus-score">0</span></p>
                <h4>Total: <span id="total-score">0</span></h4>
            </section>
        </main>
        <audio id="sound-effect" src="correct-answer.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
